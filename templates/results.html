<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClassGrouper - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1 class="header-title">Generated Groups</h1>
    
    <div class="d-flex justify-content-between align-items-center">
        <h5>Total Students: {{ total_students }} | Total Groups: {{ groups|length }}</h5>
        <a href="/" class="btn btn-outline-secondary btn-sm">Start Over</a>
    </div>

    <div class="groups-container">
        <!-- Jinja2 Loop to create a card for each group -->
        {% for group in groups %}
        <div class="group-card">
            <div class="group-header">Group {{ loop.index }}</div>
            <ul class="name-list">
                {% for name in group %}
                <li>{{ name }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>

    <div class="action-bar">
        <h3>Satisfied with these groups?</h3>
        <a href="/download-pdf" class="btn btn-success btn-lg">Download PDF Report</a>
    </div>
</div>

</body>
</html>
